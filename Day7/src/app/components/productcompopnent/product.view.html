<div class="container">
    <form name="frmprd">
        <div class="form-group">
            <label>Product Id</label>
            <!--Data Binding Two Way with ngModel-->
            <input type="text" name="ProductId" [(ngModel)]="product.ProductId" class="form-control">
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="ProductName" [(ngModel)]="product.ProductName" class="form-control">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" name="Price" [(ngModel)]="product.Price" class="form-control">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select name="Category" [(ngModel)]="product.Category" class="form-control">
        <option *ngFor="let c of cats" value="{{c}}">{{c}}</option>
      </select>
        </div>
        <div class="form-group">
            <!--Event Binding (click)-->
            <input type="button" value="New" class="btn btn-warning" (click)="clear()">
            <input type="button" value="Save" class="btn btn-success" (click)="save()">
            <input type="button" value="Update" class="btn btn-info" (click)="update()">
        </div>
    </form>
</div>
<div class="container">
    <div>
        <form>
            <input type="text" placeholder="Search By productname or Category Name" name="search" [(ngModel)]="searchText">
            <button type="submit" (click)="search()">Submit</button>
        </form>
    </div>
    <div>
        <input type="radio" name="sortAndReverse" (click)="sortProducts()"><label>Sort</label>
        <input type="radio" name="sortAndReverse" (click)="reverseSortProducts()"><label>Reverse</label>
     </div>
    <table class="table table-striped table-bordered table-dark">
        <thead>
            <tr>
                <th *ngFor="let h of headers">{{h}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prd of products" (click)="getSelectedProduct(prd)">
                <td *ngFor="let h of headers">
                    {{prd[h]}}
                </td>
                <td>
                    <input type="button" value="Delete" class="btn btn-warning" (click)="delete(prd)">
                </td>
            </tr>
        </tbody>
    </table>
</div>
